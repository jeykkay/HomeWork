{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Title }}</title>
</head>
<body>
    {% for n in news %}
        <h1>{{ n.title }}</h1>
         <h2>{{ n.content |slice:":100" }}</h2>
        <img src="{{ n.image.url }}" alt="{{ n.title }}">
    {% endfor %}
</body>
</html>
